<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Order Summery</title>
</head>

<body>
    <div class="bg__img"></div>
    <div class="container">
        <img src="./images/illustration-hero.svg" alt="" class="hero" />
        <h1>Order Summery</h1>
        <p class="description">
            You can now listen to millions of songs, audiobooks, podcasts on any device anywhere you
            like!
        </p>
        <div class="subscription">
            <article>
                <img src="./images/icon-music.svg" alt="">
                <div>
                    <h4>Annual Plan</h4>
                    <p>$59.99/year</p>
                </div>
            </article>
            <button class="btn btn-change">Change</button>
        </div>
        <div class="buttons">
            <button class="btn btn-primary">Proceed to Payment</button>
            <button class="btn btn-secondary">Cancel Order</button>
        </div>
    </div>

</body>

</html>
